version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: issue_tracker_db
    environment:
      POSTGRES_DB: issue_tracker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - issue_tracker_network

  # Flask Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: issue_tracker_api
    environment:
      FLASK_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@db:5432/issue_tracker
      SECRET_KEY: dev-secret-key-change-in-production
      JWT_SECRET_KEY: jwt-secret-key-change-in-production
      JWT_ACCESS_TOKEN_EXPIRES: 900
      JWT_REFRESH_TOKEN_EXPIRES: 604800
      LOG_LEVEL: INFO
      LOG_FORMAT: json
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./migrations:/app/migrations
    networks:
      - issue_tracker_network
    command: >
      sh -c "alembic upgrade head && 
             gunicorn --bind 0.0.0.0:5000 --workers 4 --reload --access-logfile - --error-logfile - 'src.app:create_app()'"

volumes:
  postgres_data:

networks:
  issue_tracker_network:
    driver: bridge
